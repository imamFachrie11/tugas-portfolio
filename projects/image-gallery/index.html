<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="img/1.png" class="big-image" alt="view" />
      <div class="thumbnail">
        <img src="img/1.png" class="thumb" alt="view" />
        <img src="img/2.png" class="thumb" alt="view" />
        <img src="img/3.png" class="thumb" alt="view" />
        <img src="img/4.png" class="thumb" alt="view" />
        <img src="img/5.png" class="thumb" alt="view" />
        <img src="img/6.png" class="thumb" alt="view" />
      </div>
      <div class="cf"></div>
    </div>
    <div class="overlay">
      <div class="close">X</div>
      <img src="img/1.png" class="overlay-image" alt="view" />
    </div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
