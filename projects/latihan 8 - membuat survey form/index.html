<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fachrie survey form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Fachrie Survey Form</h1>
      <p>Thank you for taking time to help us improve our app!</p>
    </div>
    <form>
      <div class="form-group">
        <label for="name"
          >Name
          <input
            type="text"
            id="name"
            name="user-form"
            class="user"
            placeholder=" Enter your name"
            required
        /></label>
      </div>
      <div class="form-group">
        <label for="email"
          >Email
          <input
            type="email"
            id="email"
            name="user-form"
            class="user"
            placeholder=" Enter your email"
            required
        /></label>
      </div>
      <div class="form-group">
        <label for="number"
          >Age
          <input
            type="number"
            id="number"
            min="12"
            max="90"
            name="user-form"
            class="user"
            placeholder=" Enter your age"
            required
        /></label>
      </div>
      <div class="form-group">
        <p>Which option describe your current role?</p>
        <select name="select-form" id="role" class="user selector">
          <option disabled selected value>Select your current role</option>
          <option value="Student">Student</option>
          <option value="Employee">Employee</option>
          <option value="Freelancer">Freelancer</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend our app to a friend?</p>
        <div>
          <label for="yes"
            ><input
              type="radio"
              id="yes"
              name="recommend"
              class="radio-input"
              checked
            />
            Definitely
          </label>
        </div>
        <div>
          <label for="maybe"
            ><input
              type="radio"
              id="maybe"
              name="recommend"
              class="radio-input"
            />
            Maybe
          </label>
        </div>
        <div>
          <label for="no"
            ><input type="radio" id="no" name="recommend" class="radio-input" />
            Not sure
          </label>
        </div>
      </div>

      <div class="form-group">
        <p>What is your favorite feature from our app?</p>

        <select name="select-featur" id="feature" class="features">
          <option disabled selected value>Select an option</option>
          <option value="challanges">challanges</option>
          <option value="project">project</option>
          <option value="community">community</option>
          <option value="open-source">open source</option>
        </select>
      </div>

      <div class="form-group">
        <p>What would you like to see improved?</p>
        <div>
          <label for="front-end"
            ><input
              type="checkbox"
              id="front-end"
              name="improved"
              class="checkbox-input"
            />Front-end project</label
          >
        </div>
        <div>
          <label for="back-end"
            ><input
              type="checkbox"
              id="back-end"
              name="improved"
              class="checkbox-input"
            />Back-end project</label
          >
        </div>
        <div>
          <label for="data-visualization"
            ><input
              type="checkbox"
              id="data-visualization"
              name="improved"
              class="checkbox-input"
            />Data visualization</label
          >
        </div>
        <div>
          <label for="challanges"
            ><input
              type="checkbox"
              id="challanges"
              name="improved"
              class="checkbox-input"
            />Challanges</label
          >
        </div>
        <div>
          <label for="open-sources"
            ><input
              type="checkbox"
              id="open-sources"
              name="improved"
              class="checkbox-input"
            />Open source community</label
          >
        </div>
        <div>
          <label for="gitter-help-rooms"
            ><input
              type="checkbox"
              id="gitter-help-rooms"
              name="improved"
              class="checkbox-input"
            />Gitter help rooms</label
          >
        </div>
        <div>
          <label for="video"
            ><input
              type="checkbox"
              id="video"
              name="improved"
              class="checkbox-input"
            />video</label
          >
        </div>
        <div>
          <label for="city meetup"
            ><input
              type="checkbox"
              id="city meetup"
              name="improved"
              class="checkbox-input"
            />city meetup</label
          >
        </div>
        <div>
          <label for="wiki"
            ><input
              type="checkbox"
              id="wiki"
              name="improved"
              class="checkbox-input"
            />Wiki</label
          >
        </div>

        <div>
          <label for="forum"
            ><input
              type="checkbox"
              id="forum"
              name="improved"
              class="checkbox-input"
            />Forum</label
          >
        </div>

        <div>
          <label for="additional-course"
            ><input
              type="checkbox"
              id="additional-course"
              name="improved"
              class="checkbox-input"
            />Additional course</label
          >
        </div>
      </div>

      <div class="form-group">
        <p>Any comments or suggestion?</p>
        <textarea
          name="textarea"
          id="comment"
          cols="30"
          rows="10"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>

      <div class="form-groups">
        <input type="submit" value="Submit" class="submit-button" />
      </div>
    </form>
  </body>
</html>
